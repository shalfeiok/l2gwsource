size=400x420size_end
<html noscrollbar>
   <title>Inertia Paths Editor</title>

   <body>
		<center>
			<table width=100% >
				<tr>
					<td width=0>
						<img height=342 />
					</td>
					<td width=400 align="center">
					
						<table cellpadding=0 cellspacing=0 width=75% border=0>
							<tr>
								<td fixwidth=40 align=center><font name="hs10" color=LEVEL>New Path:</font></td>
								<td fixwidth=80 align=center>
									<multiedit var="nam" width=160 height=13 />
								</td>
								<td fixwidth=50 align=center><button value="Create" action="bypass inertia_panel_path_editor %id% create $nam" width=55 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
							</tr>
						</table>
						<br>
						<table width=90% align=center border=0>
							<tr>
								<td><img width=160></td>
								<td><img width=40></td>
								<td><img width=40></td>
							</tr>
							%paths%
						</table>
					
					</td>
						
				</tr>
			
			</table>
			
			<table>
				<tr>
				
					<td><button value="Refresh" action="bypass inertia_panel_path_editor %id% renderpaths" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
					<td><button value="Hide" action="bypass inertia_panel_path_editor %id% hidepaths" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
					<td><button value="Reset" action="bypass inertia_panel_path_editor %id% resetpaths" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
					<td><button value="Back" action="bypass inertia_refresh %id%" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
				</tr>
			</table>

      </center>
   </body>
</html>
