size=400x420size_end
<html noscrollbar>
   <title>Inertia PvE Filter (%r% Filtered)</title>
   <body>
      <center>
	  
			<table width=100% >
				<tr>
					<td width=0>
						<img height=325 />
					</td>
					<td width=400>
					
						<table cellpadding=-2 cellpadding=-2>
							%filt%
						</table>
					
					</td>
						
				</tr>
			
			</table>
			
			<table>
			<tr>
			
			<td><button value="Refresh" action="bypass inertia_panel_target_filter %id% render" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
			<td><button value="Reset" action="bypass inertia_panel_target_filter %id% reset" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
			<td><button value="Back" action="bypass inertia_refresh %id%" width=60 height=30 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>



      </center>
   </body>
</html>
